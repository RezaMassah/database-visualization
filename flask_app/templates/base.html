<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default Title{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Styles for the circular badge */
        .user-circle {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            font-size: 20px;
            text-align: center;
            line-height: 50px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .user-circle.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Circular badge for logged-in user -->
    {% if username %}
        <div class="user-circle">
            {{ username[0]|upper }}
        </div>
    {% endif %}

    <nav>
        <ul>
            <li><a href="{{ url_for('main.home') }}">Home</a></li>
            <li><a href="{{ url_for('main.log_in') }}">Log in</a></li>
            <li><a href="{{ url_for('main.log_out') }}">Log out</a></li>
            <li><a href="{{ url_for('main.about') }}">About</a></li>
            <li><a href="{{ url_for('main.add') }}">Add</a></li>
            <li><a href="{{ url_for('main.show_data') }}">Load/Remove</a></li>
            <li><a href="{{ url_for('main.contact') }}">Contact</a></li>
        </ul>
    </nav>
    

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}

    <!-- Footer -->
    <footer>
        {% block footer %}
        
        {% endblock %}
    </footer>
</body>
</html>
