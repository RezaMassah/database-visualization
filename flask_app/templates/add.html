{% extends 'base.html' %}

{% block title %}Add Data - Flask Project{% endblock %}

{% block content %}
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h3 {
            text-align: center;
            color: #444;
        }

        /* Centered Form Styling */
        form {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        /* Flexbox Row for ID and Name */
        .form-row {
            display: flex;
            gap: 20px; /* Space between ID and Name fields */
            margin-bottom: 20px;
        }

        .form-row div {
            flex: 1; /* Distribute equal width to both fields */
        }

        /* Input Fields */
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="number"],
        input[type="text"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        input[type="number"]:focus,
        input[type="text"]:focus,
        textarea:focus,
        input[type="file"]:focus {
            border-color: #28a745;
            outline: none;
        }

        textarea {
            resize: none;
            height: 120px;
        }

        /* Submit Button */
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #218838;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column; 
            }

            form {
                padding: 10px;
            }

            button {
                font-size: 1rem;
            }
        }
    </style>

    <!-- <h3>Add Your Data</h3> -->

    <!-- Form to collect ID, Name, Content, and File Upload -->
    <form action="/upload_data" method="post" enctype="multipart/form-data">
        <!-- Row for ID and Name -->
        <div class="form-row">
            <div>
                <label for="id">ID:</label>
                <input type="number" id="id" name="id" required>
            </div>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
        </div>

        <!-- Description -->
        <div>
            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Enter your description here..."></textarea>
        </div>

        <!-- File Upload -->
        <div>
            <label for="file">Upload File:</label>
            <input type="file" id="file" name="file" required>
        </div>

        <!-- Submit Button -->
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
{% endblock %}

{% block scripts %}
    <!-- Include add.js -->
    <script src="{{ url_for('static', filename='js/add.js') }}"></script>
{% endblock %}

{% block footer %}
    <p>&copy; 2024 Flask Project</p>
{% endblock %}
