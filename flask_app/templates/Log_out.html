{% extends 'base.html' %}

{% block title %}Log Out - Flask Project{% endblock %}

{% block content %}
    <style>
        /* Centered Form Container */
        .logout-container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            color: #555;
            margin-bottom: 20px;
        }

        /* Button */
        .logout-container button {
            width: 100%;
            padding: 10px;
            background-color: #6c63ff;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .logout-container button:hover {
            background-color: #5548e6;
            transform: scale(1.02);
        }

        /* Links */
        .logout-container .links {
            text-align: center;
            margin-top: 15px;
        }

        .logout-container a {
            color: #6c63ff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .logout-container a:hover {
            color: #5548e6;
        }
    </style>

    <div class="logout-container">
        <h1>Log Out</h1>
        <p>Are you sure you want to log out?</p>

    <!-- Logout Form -->
    <form action="{{ url_for('main.remove_session') }}" method="POST">
        <button type="submit">Log Out</button>
    </form>

        <div class="links">
            <p><a href="/">Cancel</a></p>
        </div>
    </div>
{% endblock %}

{% block footer %}
    <p>&copy; 2024 Flask Project</p>
{% endblock %}
